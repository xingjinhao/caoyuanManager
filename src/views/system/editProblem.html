

<div class="layui-form" lay-filter="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
	<!--id-->
	<div class="layui-form-item">
	    <div class="layui-input-inline">
	      <script type="text/html" template>
	        <input type="hidden" name="id" value="{{ d.params.id || '' }}" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
	      </script>
	    </div>
  	</div>
  
  <!--问题名称-->
  <div class="layui-form-item">
    <label class="layui-form-label">问题名称</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="text" name="name" value="{{ d.params.problem || '' }}" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
  
  <!--回复内容-->
  <div class="layui-form-item">
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="hidden" name="content" id="content" placeholder="请输入" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
  
  <!--回复描述-->
  <div class="layui-form-item">
    <label class="layui-form-label">回复描述</label>
    <div class="layui-input-block">
      <script type="text/html" template lay-done="layui.data.edit(d);">
      	<textarea id="demo"  style="display: none;" placeholder="请输入消息内容">
      		{{ d.params.answer || '' }}
      	</textarea>
      </script>
    </div>
  </div>
  
  <!--确认-->
  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">
      <input type="button" id="send" lay-submit lay-filter="LAY-problem-front-submit" value="确认" class="layui-btn">
    </div>
  </div>
  
</div>

<script type="text/javascript">
	layui.data.edit = function(d){
		layui.use(['layedit','upload','form'], function(){
				var $ = layui.jquery
  				,upload = layui.upload;
				var layedit = layui.layedit;
				var form = layui.form;
			  	var index = layedit.build('demo',{
					tool: ['strong','italic','underline','del','|','left','center','right'],
			  	});
			  	$("#send").on('click',function(){
				  	var text = layedit.getContent(index);
				  	var content = $("#content").val(text);
				});
		      form.render();
		});
	};
</script>
