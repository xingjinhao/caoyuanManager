

<div class="layui-form" lay-filter="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
	
  <!--id-->
  <div class="layui-form-item">
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="hidden" name="uid" value="{{ d.params.id || '' }}" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
  
  <!--回复内容 隐藏作用域-->
  <div class="layui-form-item">
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="hidden" name="content" id="content" placeholder="请输入" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
  
  
  <!--回复内容-->
  <div class="layui-form-item">
    <label class="layui-form-label">回复</label>
    <div class="layui-input-block">
        <textarea id="demo"  style="display: none;" placeholder="请输入消息内容"></textarea>
    </div>
  </div>
  
  
  <!--确认-->
  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">
      <input type="button" id="send" lay-submit lay-filter="LAY-reply-front-submit" value="确认" class="layui-btn">
    </div>
  </div>
  
</div>

<script>
	layui.use(['admin', 'form', 'upload','layedit'], function(){
	  var $ = layui.$
	  ,form = layui.form
	  ,upload = layui.upload;
	  var layedit = layui.layedit;
	  var index = layedit.build('demo', {
		  tool: ['strong','italic','underline','del','|','left','center','right']
	  });     
	  $("#send").on('click',function(){
		  	var text = layedit.getContent(index);
		  	var content = $("#content").val(text);
		});
	});
</script>
